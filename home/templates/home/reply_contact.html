<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8" />
    <title>Reply_contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    {% load static %}
    <link href="{% static 'css/stylish-portfolio.css' %}" rel="stylesheet">
    <link href="{% static 'css/FreeLancerLife.css' %}" rel="stylesheet">
    <style>
        .head {
            padding: 10rem;
        }

        @media only screen and (max-width:600px) and (min-width:150px) {
            .head{
            padding: 3rem;
            font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
<div class='container' align='center'>
    <div class="head">
        {% if language_code %}
            {% if language_code == 'en' %}
                <h1>Thank you! I'll reply ASAP!</h1>
            {% else %}
                <h1>感謝您的詢問，我會盡快回覆！</h1>
            {% endif %}
        {% else %}
            You visit this page through GET! how dirty you are!
        {% endif %}
    </div>
    <a class="btn btn-primary" href='/{{ language_code }}/home'>Home</a>
</div>

</body>
</html>
